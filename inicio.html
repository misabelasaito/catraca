<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IronPulse Fitness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Arial Black', sans-serif;
      }
      .invisible {
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body class="relative text-white">
    <div class="absolute inset-0">
      <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=1920&q=80" alt="Treino" class="w-full h-full object-cover" />
      <div class="absolute inset-0 bg-black opacity-60"></div>
    </div>

    <div class="relative z-10 min-h-screen flex flex-col">
      <header class="flex items-center justify-between px-8 py-6">
        <div class="text-2xl font-black">
          Iron<span class="text-[#FFD100]">Pulse</span>
        </div>
        <a href="index.html" class="bg-[#FFD100] text-black font-bold px-5 py-2 rounded hover:bg-yellow-400 transition">
          Área do Aluno
        </a>
      </header>

      <main class="flex-1 flex flex-col items-center justify-center px-8">
        <div class="flex flex-col md:flex-row items-center justify-between w-full max-w-6xl gap-8">
          <div class="bg-[#FFD100] px-4 py-2 text-black font-bold text-xl rounded">
            SÓ ATÉ<br />
            <span class="text-3xl">08/04</span>
          </div>

          <div class="text-left max-w-xl">
            <p class="text-sm tracking-wide uppercase mb-2 text-gray-300">
              Dia Mundial da Atividade Física
            </p>
            <h1 class="text-3xl sm:text-4xl font-extrabold leading-tight">
              DIA PERFEITO PRO<br />
              <span class="text-[#FFD100] italic">"HOJE EU COMEÇO"</span>
            </h1>
          </div>

          <div class="text-center md:text-right">
            <h2 class="text-2xl sm:text-3xl font-extrabold">
              PRIMEIRO MÊS <span class="text-[#FFD100]">GRÁTIS*</span>
            </h2>
            <p class="mt-2 text-sm text-gray-300">Quem é IronPulse, sabe.</p>
          </div>
        </div>

        <section id="planos" class="mt-24 w-full max-w-6xl opacity-0 invisible transition-all duration-1000 pt-5">
          <h2 class="text-3xl sm:text-4xl font-bold text-center text-[#FFD100] mb-10 drop-shadow-md">
            Conheça nossos Planos
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 px-4">
            <!-- Planos aqui (mantido o mesmo conteúdo) -->
          </div>
        </section>
      </main>
    </div>

    <script>
      const section = document.getElementById('planos');
      const observer = new IntersectionObserver(
        entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              section.classList.add('visible');
              section.classList.remove('invisible', 'opacity-0');
              observer.disconnect();
            }
          });
        },
        {
          threshold: 0.3,
        }
      );
      observer.observe(section);
    </script>
  </body>
</html>
